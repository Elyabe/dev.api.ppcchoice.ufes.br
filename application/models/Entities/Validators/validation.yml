# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]
Entities\ComponenteCurricular:
    properties:
        periodo:
            - NotNull: ~
            - Range:
                min:  1
                minMessage: Período não pode ser valor menor que 1. 
        credito:
            - NotNull: ~

            - Range:
                min:  0, 
                minMessage: Crédito deve ter valor positivo. 
        tipo:
            - NotNull: ~
            - NotBlank: ~
            - OneOf:
                choices: [OPTATIVA, ESTAGIO, ATIVIDADE COMPLEMENTAR, ATIVIDADE EXTENSAO, PROJETO CONCLUSAO]
                message: O tipo da componente deve ser obrigatoriamente um dos seguintes (OPTATIVA, ESTAGIO, ATIVIDADE COMPLEMENTAR, ATIVIDADE EXTENSAO, PROJETO CONCLUSAO)
Entities\Correspondencia:
    properties:
        percentual:
            - NotNull: ~
            - Range:
                min: 0.1
                max: 1
                minMessage: Correspondência deve ser maior que 0%.
                maxMessage: Correspondência não pode ser maior que 100%.