# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]
Entities\Disciplina:
    properties:
        numDisciplina:
            - NotNull:
                message: o código da disciplina não deve ser nula.
            - Type: integer
        codDepto:
            - NotNull:
                message: o código do departamento não deve ser nulo.
            - Type: integer
        nome:
            - NotNull:
                message: o nome não deve ser nulo.
            - NotBlank:
                message: o nome não deve estar em branco.
            - Type: string
        ch:
            - NotNull: 
                message: a carga Horária não deve ser nula.
            - Type: integer
            - Range:
                min: 0,
                minMessage: a carga horária deve ser um valor não negativo.
        departamento:
            - NotNull:
                message: o departamento não deve ser nulo.
Entities\UnidadeEnsino:
    properties:
        codUnidadeEnsino:
            - NotNull:
                message: o código da unidade de ensino não deve ser nula.
            - Type: integer
        nome:
            - NotNull:
                message: o nome não deve ser nulo.
            - NotBlank:
                message: o nome não deve estar em branco.
            - Type: string
        cnpj:
            - NotNull:
                message: o cnpj não deve ser nulo.
            - NotBlank:
                message: o cnpj não deve estar em branco.
            - Type: string
        ies:
            - NotNull:
                message: a instituição de ensino superior não deve ser nula.