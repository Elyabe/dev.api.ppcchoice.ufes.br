# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]
Entities\Disciplina:
    properties:
        numDisciplina:
            - NotNull:
                message: o número da disciplina não deve ser nulo (ou valor inexistente).
            - Type: 
                type: integer
                message: o número da disciplina deve ser um valor numérico.
        codDepto:
            - NotNull:
                message: o código do departamento não deve ser nulo (ou valor inexistente).
            - Type:
                type: integer
                message: o código do departamento deve ser um valor numérico.
        nome:
            - NotNull:
                message: o nome não deve ser nulo (ou valor inexistente).
            - NotBlank:
                message: o nome não deve estar em branco.
            - Type: 
                type: string
                message: o nome da disciplina deve ser do tipo String (sequência de carateres).
        ch:
            - NotNull: 
                message: a carga horária não deve ser nula (ou valor inexistente).
            - Type: 
                type: integer
                message: a carga horária deve ser um valor numérico.
            - Range:
                min: 0,
                minMessage: a carga horária deve ser um valor não negativo.
        departamento:
            - NotNull:
                message: o departamento não deve ser nulo.
Entities\UnidadeEnsino:
    properties:
        codUnidadeEnsino:
            - Type: 
                type: integer
                message: o código da unidade de ensino deve ser um valor numérico.
        nome:
            - NotNull:
                message: o nome não deve ser nulo (ou valor inexistente).
            - NotBlank:
                message: o nome não deve estar em branco.
            - Type: 
                type: string
                message: o nome da unidade de ensino deve ser do tipo String (sequência de carateres).
        cnpj:
            - NotNull:
                message: o cnpj não deve ser nulo (ou valor inexistente).
            - NotBlank:
                message: o cnpj não deve estar em branco.
            - Type: 
                type: string
                message: o cnpj da unidade de ensino deve ser do tipo String (sequência de carateres).
        ies:
            - NotNull:
                message: a instituição de ensino superior não deve ser nula (ou valor inexistente).