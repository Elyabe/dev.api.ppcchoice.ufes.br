# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]

Entities\Dependencia:
    properties:
        componenteCurricular:
            - NotNull:
                message: Este valor deve ser nulo.
        preRequisito:
            - NotNull:
                message: Este valor deve ser nulo.
    constraints:    
        - Callback:
            methods: 
                - [Entities\Validators\DependenciaValidator, ppcDiferente]
                - [Entities\Validators\DependenciaValidator, periodoIgual]

Entities\ProjetoPedagogicoCurso:
    properties:
        dtInicioVigencia:
            - NotNull:
                message: Este valor deve ser nulo.
            - DateTime:
                message: Este valor não é uma data e hora válida.
        dtTerminoVigencia:
            - DateTime:
                message: Este valor não é uma data e hora válida.

        chTotalDisciplinaOpt:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalDisciplinaOb: 
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalAtividadeExt:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalAtividadeCmplt:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalProjetoConclusao:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalEstagio:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        duracao:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: float
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        qtdPeriodos:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        anoAprovacao:
            - NotNull:
                message: Este valor deve ser nulo.
            - Type:
                type: int
                message: Este valor deve ser do tipo {{ type }}.
        situacao:
            - OneOf:
                choices: [INATIVO, ATIVO ANTERIOR, CORRENTE]
                message: O valor selecionado não é uma opção válida.
        curso:
            - NotNull:
                message: Este valor deve ser nulo.
            - valid:
            - Type:
                type: object
                message: Este valor deve ser do tipo {{ type }}.    
    constraints:    
        - Callback:
            methods: 
                - [Entities\Validators\ProjetoPedagogicoCursoValidator, dtTerminoVigenciaVazia]
                - [Entities\Validators\ProjetoPedagogicoCursoValidator, menorData]
                - [Entities\Validators\ProjetoPedagogicoCursoValidator, situacaoPpc]
