# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]
Entities\InstituicaoEnsinoSuperior:
    properties:
        nome:
            - NotNull:
                message: o nome não pode ser nulo.
            - NotBlank: 
                message: o nome é inválido.
        abreviatura:
            - NotNull:
                message: a abreviatura não pode ser nula.
            - NotBlank: 
                message: a abreviatura é inválida.
Entities\Departamento:
    properties:
        nome:
            - NotNull:
                message: o nome não pode ser nulo.
            - NotBlank: 
                message: o nome é inválido.    
        abreviatura:
            - NotNull:
                message: a abreviatura não pode ser nula.
            - NotBlank: 
                message: a abreviatura é inválido.
        unidadeEnsino:
            - NotNull:
                message: o Unidade de Ensino é inválida.
Entities\Curso:
    properties:
        nome:
            - NotNull:
                message: o nome não pode ser nulo.
            - NotBlank: 
                message: o nome é inválido.     
        anoCriacao:
            - NotNull:
                message: o ano de criacao não pode ser nulo.
            - NotBlank: 
                message: o ano de criacao é inválido.
            - Type:
                type: integer
                message: o ano de criacao nao é do tipo inteiro.
        unidadeEnsino:
            - NotNull:
                message: o Unidade de Ensino é inválida.