# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]

Entities\Dependencia:
    properties:
        componenteCurricular:
            - NotNull:
                message: A componente curricular não pode ser vazia.
        preRequisito:
            - NotNull:
                message: O pré-requisito não pode ser vazio.
    constraints:    
        - Callback:
            methods: 
                - [Entities\Validators\DependenciaValidator, ppcDiferente]
                - [Entities\Validators\DependenciaValidator, periodoIgual]

Entities\ProjetoPedagogicoCurso:
    properties:
        dtInicioVigencia:
            - NotNull:
                message: A data de início de vigência não pode ser vazia.
            - DateTime:
                message: Formato de data inválido.
        dtTerminoVigencia:
            - DateTime:
                message: Formato de data inválido.

        chTotalDisciplinaOpt:
            - NotNull:
                message: A carga horária total de disciplina optativa não pode ser vazia.
            - Type:
                type: int
                message: A carga horária de disciplina optativa deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalDisciplinaOb: 
            - NotNull:
                message: A carga horária total de disciplina obrigatória não pode ser vazia.
            - Type:
                type: int
                message: A carga horária de disciplina obrigatória deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalAtividadeExt:
            - NotNull:
                message: A carga horária total de atividade de extensão não pode ser vazia.
            - Type:
                type: int
                message: A carga horária de atividade de extensão deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalAtividadeCmplt:
            - NotNull:
                message: A carga horária total de atividade complementar não pode ser vazia.
            - Type:
                type: int
                message: A carga horária de atividade complementar deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalProjetoConclusao:
            - NotNull:
                message: A carga horária total de projeto de conclusão de curso não pode ser vazia.
            - Type:
                type: int
                message: A carga horária de projeto de conclusão de curso deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        chTotalEstagio:
            - NotNull:
                message: A carga horária total de estágio não pode ser vazia.
            - Type:
                type: int
                message: A carga horária de estágio deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        duracao:
            - NotNull:
                message: A duração do curso não pode ser vazia.
            - Type:
                type: float
                message: A duração do curso deve ser um número real
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        qtdPeriodos:
            - NotNull:
                message: A quantidade de períodos não pode ser vazia.
            - Type:
                type: int
                message: A quantidade de períodos deve ser um número inteiro.
            - Range:
                min: 0
                minMessage: O valor mínimo aceitável é 0.
        anoAprovacao:
            - NotNull:
                message: O ano de aprovação não pode ser vazia.
            - Type:
                type: int
                message: O ano de aprovação deve ser um número inteiro.
        situacao:
            - OneOf:
                choices: [INATIVO, ATIVO ANTERIOR, CORRENTE]
                message: Situação {{ value }} não é válida.
        curso:
            - NotNull:
                message: Curso não encontrado.
            - valid:
            - Type:
                type: object
                message: O tipo do curso deve ser um objeto.    
    constraints:    
        - Callback:
            methods: 
                - [Entities\Validators\ProjetoPedagogicoCursoValidator, dataVazia]
                - [Entities\Validators\ProjetoPedagogicoCursoValidator, menorData]
                - [Entities\Validators\ProjetoPedagogicoCursoValidator, situacaoPpc]
