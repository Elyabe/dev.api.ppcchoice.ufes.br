# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]
Entities\InstituicaoEnsinoSuperior:
    properties:
        nome:
            - NotBlank: 
                message: o nome {{ value }} é inválido.
        abreviatura:
            - NotBlank: 
                message: a abreviatura {{ value }} é inválido.
Entities\Departamento:
    properties:
        nome:
            - NotBlank: 
                message: o nome {{ value }} é inválido.    
        abreviatura:
            - NotBlank: 
                message: a abreviatura {{ value }} é inválido.
Entities\Curso:
    properties:
        nome:
            - NotBlank: 
                message: o nome {{ value }} é inválido.     
        anoCriacao:
            - NotBlank: 
                message: o ano de criacao {{ value }} é inválido.
   