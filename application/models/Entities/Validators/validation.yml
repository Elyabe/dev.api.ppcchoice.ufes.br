# models/validation.yaml
Entities\Usuario:
    properties:
        nome:
            - NotBlank: ~
        email:
            - NotNull: ~
            - Email: 
                message: o endereço {{ value }} é inválido.
                checkMX: true
        papel:
            - OneOf:
                choices: [ADMINISTRATOR, SUPERVISOR, VISITOR]
    constraints:    
        - Callback:
            methods: 
                -    [Entities\Validators\UsuarioValidator, contemCaracterNumerico]
Entities\InstituicaoEnsinoSuperior:
    properties:
        nome:
            - NotNull:
                message: Nome não pode ser null.
            - NotBlank: 
                message: Nome é inválido.
            - Type: 
                type: string
                message: Nome deve ser do tipo {{ type }}
            - Regex: 
                pattern: "/\d/"
                match: false
                message: Nome não deve conter números.
        abreviatura:
            - NotNull:
                message: Abreviatura não pode ser null.
            - NotBlank: 
                message: Abreviatura é inválida.
            - Type: 
                type: string
                message: Abreviatura deve ser do tipo {{ type }}
            - Regex: 
                pattern: "/\d/"
                match: false
                message: Abreviatura não deve conter números.                
