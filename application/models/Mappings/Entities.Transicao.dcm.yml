Entities\Transicao:
  type: entity
  table: transicao
  repositoryClass: Entities\Repositories\TransicaoRepository
  uniqueConstraints:
    ppc_atual_alvo_index:
      columns:
        - cod_ppc_atual
        - cod_ppc_alvo
  fields:
    codPpcAtual:
      type: integer
      id: true
      nullable: false
      column: cod_ppc_atual
    codPpcAlvo:
      type: integer
      id: true
      nullable: false
      column: cod_ppc_alvo
  manyToOne:
    ppc_atual:
      targetEntity: ProjetoPedagogicoCurso
      joinColumns:
        cod_ppc_atual:
          referencedColumnName: cod_ppc
    ppc_alvo:
      targetEntity: ProjetoPedagogicoCurso
      joinColumns:
        cod_ppc_alvo:
          referencedColumnName: cod_ppc